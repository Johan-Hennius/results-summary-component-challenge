<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component Challenge</title>
    <!-- Bootstrap css Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>

    <div class="blue-section container">
        <div class="row">
            <div class="col-12 result-col">
                <h5>
                    Your Result
                </h5>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="circle">
                    <h1>
                        76
                    </h1>
                    <p>
                        of 100
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h4>
                    Great
                </h4>
                <p class="score-info">
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
        </div>
    </div>

    <div class="white-section container">
        <div class="row summary-row">
            <div class="col-4 text-left">
                <p>
                    Summary
                </p>
            </div>
        </div>
        <div class="row summary-container">
            <div class="col-12 summary-spacing">
                <div class="row pink-bg info-container rounded">
                    <div class="col-2 text-center">
                        <img src="assets/images/icon-reaction.svg" alt="Lightning bolt">
                    </div>
                    <div class="col-6 text-left reaction-text">
                        <p>
                            Reaction
                        </p>
                    </div>
                    <div class="col-4 score text-center">
                        <p>
                            <strong>80</strong> <span class="grey-score">/ 100</span>
                        </p>
                    </div>
                </div>
                <div class="row yellow-bg info-container rounded ">
                    <div class="col-2 text-center">
                        <img src="assets/images/icon-memory.svg" alt="Brain Icon">
                    </div>
                    <div class="col-6 text-left memory-text">
                        <p>
                            Memory
                        </p>
                    </div>
                    <div class="col-4 text-center">
                        <p>
                            <strong>92</strong> / 100
                        </p>
                    </div>
                </div>
                <div class="row green-bg info-container rounded">
                    <div class="col-2 text-center">
                        <img src="assets/images/icon-verbal.svg" alt="Speechbubble">
                    </div>
                    <div class="col-6 text-left verbal-text">
                        <p>
                            Verbal
                        </p>
                    </div>
                    <div class="col-4 text-center">
                        <p>
                            <strong>61</strong> / 100
                        </p>
                    </div>
                </div>
                <div class="row blue-bg info-container rounded">
                    <div class="col-2 text-center">
                        <img src="assets/images/icon-visual.svg" alt="Eye icon">
                    </div>
                    <div class="col-6 text-left visual-text">
                        <p>
                            Visual
                        </p>
                    </div>
                    <div class="col-4 text-center">
                        <p>
                            <strong>72</strong> / 100
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 button-col">
                <button type="button"
                    class="btn btn-dark btn-large btn-block rounded-pill continue-button btn-height">Continue</button>
            </div>
        </div>

    </div>


    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
