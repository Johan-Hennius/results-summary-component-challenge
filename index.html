<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component Challenge</title>
    <!-- Bootstrap css Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>

    <section class="wrapper">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xs-12 col-md-6 d-flex flex-column px-5 blue-bg">
                    <h6>Your result</h6>
                    <div class="blue-circle mx-auto d-flex flex-column justify-content-center align-items-center">
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>
                    <h5>Great</h5>
                    <p>You scored higher than 65% of the people who have taken these tests</p>
                </div>
                <div class="col-xs-12 col-md-6 d-flex flex-column justify-content-center white-section">
                    <h6 class="mb-4 text-left">Summary</h6>
                    <div class="row d-flex flex-row justify-content-center summary-info mb-3 w-100 mx-auto">
                        <span class="col-2 my-auto"><img src="assets/images/icon-reaction.svg" alt="Lightning bolt"></span>                        
                        <p class="text-left col-6 my-auto">Reaction</p>
                        <p class="score col-4 my-auto"><strong>80</strong>/ 100</p>
                    </div>
                    <div class="row d-flex flex-row justify-content-center summary-info mb-3 w-100 mx-auto">
                        <span class="col-2 my-auto"><img src="assets/images/icon-memory.svg" alt="Brain"></span>                        
                        <p class="text-left col-6 my-auto">Memory</p>
                        <p class="score col-4 my-auto"><strong>92</strong>/ 100</p>
                    </div>
                    <div class="row d-flex flex-row justify-content-center summary-info mb-3 w-100 mx-auto">
                        <span class="col-2 my-auto"><img src="assets/images/icon-verbal.svg" alt="Verbal"></span>                        
                        <p class="text-left col-6 my-auto">Verbal</p>
                        <p class="score col-4 my-auto"><strong>61</strong>/ 100</p>
                    </div>
                    <div class="row d-flex flex-row justify-content-center summary-info w-100 mx-auto">
                        <span class="col-2 my-auto"><img src="assets/images/icon-visual.svg" alt="Eye"></span>                        
                        <p class="text-left col-6 my-auto">Visual</p>
                        <p class="score col-4 my-auto"><strong>72</strong>/ 100</p>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
